<body>
    <h1 class="title">NoPixel Untangle Minigame</h1>
    <h3 class="description">
        Play the NoPixel Untangle Minigame and find the correct pattern.
        <br><br>
        <u>How to play:</u> Untangle the lines by moving the dots around until no lines intersect.<br>
    </h3>
    <div class="streaks">
        STREAK: <span class="streak">0</span> <span class="fa">&#xf233;</span> MAX STREAK: <span class="max_streak">0</span>
        <br>TIME: <span class="time">0.000</span> <span class="fa">&#xf2f2;</span> BEST TIME: <span class="best_time">0.000</span>
    </div>
    <div class="options">
        <div class="option speed">
            <label for="speed">Speed:</label>
            <input id="speed" type="range" value="10" min="7" max="30" autocomplete="off">
            <div class="speed_value">10s</div>
        </div>
        <div class="option dots">
            <label for="dots">Dots:</label>
            <input id="dots" type="range" value="7" min="6" max="10" autocomplete="off">
            <div class="dots_value">7</div>
        </div>
    </div>
    <div class="options settings">
        <div class="option setting">
            <label><input id="showIntersections" type="checkbox">
                Show Intersections</label>
        </div>
    </div>
    <div class="minigame">
        <div class="splash"><div class="fa hacker">&#xf233;</div>Firewall active... Decryption required...</div>
        <canvas class="untanglecanvas hidden" id="game-canvas"></canvas>
    </div>
    <div class="restart"><button class="btn_again">AGAIN!</button></div>
 
    </div>
